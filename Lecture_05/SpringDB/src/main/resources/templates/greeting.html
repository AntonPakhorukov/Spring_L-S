<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting</title>
</head>
<body>
    <h1 th:text="${message}">Hello, world!</h1>
<!--th говорит о том, что в теге h1 подставится определенный текст-->
<!--message - некоторая переменная, в нее подставится текст, который мы передадим с бэкэнда-->
</body>
</html>
