<html> <!--говорит о том, что код внутри этого тега будет написан на языке html-->
   
<head> <!--Содержит не визуальную часть информации (для браузера: заголовок страницы, где лежат доп. файлы...)-->
    <title>Другая страница</title>
</head>
<body> <!--Содержит визуальную часть информации-->
    <h1 id="greeting">Следующая страница</h1>
    <h2>Информация о пользователе</h2>
    <p>Имя: Антон</p>
    <p>Город: Новосибирск</p>
    <script> <!--Данный скрипт заменит по id "Другая страница" на "Привет, Spring!"-->
        document.getElementById('greeting').textContent = 'Привет, Spring!';
    </script>
</body>

</html>
